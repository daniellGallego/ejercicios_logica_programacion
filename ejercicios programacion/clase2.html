    <script>
      // 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
      // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
      // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
      // 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.

      // ejercicio Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH"

      const invertir = (cadena = "") => {
        const regexp = /,/gi;
        !cadena
          ? console.warn("no ingresaste la cadena de texto")
          : cadena.length === 1
          ? console.warn("muy pocos caracteres no se puede invertir la cadena")
          : console.log(cadena.split("").reverse().join().replace(regexp, ""));
      };

      invertir("hola mundo");

      //   ejercicios  Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
      const contarRepeticion = (cadena = "", repetido = "") => {
        if (!cadena) return console.warn("no ingresaste la cadena de texto");
        if (cadena.length === 1)
          return console.warn("la cadena es demasiado corta");
        if (!repetido) return console.warn("no indicaste la cadena a buscar");
        let num_repeticion = 0;
        const arrayCadena = cadena.split(" ");
        for (let i = 0; i < arrayCadena.length; i++) {
          if (arrayCadena[i] === repetido) num_repeticion += 1;
        }
        console.log(
          `la palabra "${repetido}" en la cadena de texto "${cadena}" se repite "${num_repeticion}" veces `
        );
      };
      contarRepeticion(
        "hola mundo bienvenidos a mi mundo a este mundo",
        "mundo"
      );
    </script>
